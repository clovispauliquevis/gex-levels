name: Atualizar GEX QQQ/MNQ

on:
  schedule:
    - cron: '30 12,13,15,16,18,19 * * 1-5'
  workflow_dispatch:

concurrency:
  group: gex-levels-update
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: pip install yfinance pandas numpy

      - name: Gerar levels.json
        run: python gex_calc.py

      - name: Commit e push
        run: |
          git config user.name "gex-bot"
          git config user.email "gex-bot@users.noreply.github.com"

          # Atualiza a branch local com o remoto antes de commitar
          git pull --rebase origin main

          # Só commita se houver mudança
          git add levels.json
          git diff --cached --quiet && echo "Sem alterações" && exit 0

          git commit -m "Atualiza levels.json"
          git push origin main
