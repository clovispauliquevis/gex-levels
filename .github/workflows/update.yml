name: Atualizar GEX QQQ/MNQ

on:
  schedule:
    - cron: '30 12,13,15,16,18,19 * * 1-5'
  workflow_dispatch:

concurrency:
  group: gex-levels-update
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: pip install yfinance pandas numpy

      - name: Atualizar para o main mais recente
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Gerar levels.json
        run: python gex_calc.py

      - name: Commit e push (com retry)
        run: |
          git config user.name "gex-bot"
          git config user.email "gex-bot@users.noreply.github.com"

          git add levels.json

          # Se não mudou nada, para aqui sem erro
          git diff --cached --quiet && echo "Sem alterações" && exit 0

          git commit -m "Atualiza levels.json"

          # Tenta push; se alguém commitou no meio, re-sincroniza e tenta de novo
          for i in 1 2 3; do
            git push origin main && exit 0
            echo "Push falhou, tentativa $i: ressincronizando..."
            git fetch origin main
            git reset --hard origin/main
            python gex_calc.py
            git add levels.json
            git diff --cached --quiet && echo "Sem alterações após resync" && exit 0
            git commit -m "Atualiza levels.json (retry $i)" || true
          done

          echo "Falhou após 3 tentativas"
          exit 1
