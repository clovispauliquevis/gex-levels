name: Atualizar GEX QQQ/MNQ

on:
  schedule:
    # 6 vezes por dia (UTC). Depois ajustamos fino se quiser.
    - cron: '30 12,13,15,16,18,19 * * 1-5'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependÃªncias
        run: pip install yfinance pandas numpy

      - name: Gerar levels.json
        run: python gex_calc.py

      - name: Commit e push
        run: |
          git config user.name "gex-bot"
          git config user.email "gex-bot@users.noreply.github.com"
          git add levels.json
          git commit -m "Atualiza levels.json" || exit 0
          git push
